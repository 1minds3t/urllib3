name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Target to build'
        required: true
        type: choice
        options:
          - 'dispatcher'
          - 'py37'
          - 'py38'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Determine Python version and branch
        id: python_info
        run: |
          BRANCH="main"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            INPUT="${{ github.event.inputs.python_version }}"
            if [ "$INPUT" == "dispatcher" ]; then BRANCH="main"; else BRANCH="$INPUT"; fi
          else
            TAG_NAME="${{ github.event.release.tag_name }}"
            if [[ "$TAG_NAME" =~ -py37$ ]]; then BRANCH="py37";
            elif [[ "$TAG_NAME" =~ -py38$ ]]; then BRANCH="py38";
            else BRANCH="main"; fi
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout correct branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.python_info.outputs.branch }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install --upgrade pip build setuptools wheel

      - name: Build package
        run: |
          python -m build
          echo "ðŸ“¦ Artifacts created:"
          ls -lh dist/
      
      - name: Add urllib3 provides metadata (py37/py38 only)
        if: steps.python_info.outputs.branch != 'main'
        run: |
          # Extract the wheel
          cd dist
          WHEEL=$(ls *.whl)
          unzip -q $WHEEL -d temp_wheel
          
          # Determine the version to fake
          if [[ "${{ steps.python_info.outputs.branch }}" == "py37" ]]; then
            FAKE_VERSION="2.0.7"
          else
            FAKE_VERSION="2.2.3"
          fi
          
          # Create fake urllib3 dist-info
          mkdir -p temp_wheel/urllib3-${FAKE_VERSION}.dist-info
          
          cat > temp_wheel/urllib3-${FAKE_VERSION}.dist-info/METADATA <<EOF
          Metadata-Version: 2.1
          Name: urllib3
          Version: ${FAKE_VERSION}
          Summary: Provided by urllib3-lts-${{ steps.python_info.outputs.branch }}
          EOF
          
          echo "urllib3-lts-${{ steps.python_info.outputs.branch }}" > temp_wheel/urllib3-${FAKE_VERSION}.dist-info/INSTALLER
          echo "urllib3" > temp_wheel/urllib3-${FAKE_VERSION}.dist-info/top_level.txt
          
          # Repack the wheel
          cd temp_wheel
          zip -qr ../$WHEEL *
          cd ..
          rm -rf temp_wheel
          
          echo "âœ… Added urllib3 provides metadata to wheel"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
